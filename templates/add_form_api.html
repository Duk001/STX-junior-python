<!DOCTYPE html>

<html lang="pl">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <title>Application Home Page</title>
</head>

<body>
    <div class="wrapper bg-light vh-100">

        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="card bg-dark">
                <div class="card-body">
                    <h5 class="card-title text-light">{{mode}}</h5>
                    <div>
                        <div class="col bg-dark" id="side-bar-search ">

                            <div id="search-group ">
                                <form method="POST" action={{submit_address}}>
                                    {{ form.csrf_token }}

                                <div class="input-group mb-3 bg-dark text-light">
                                   <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1 ">SÅ‚owa kluczowe: </span>
                                    </div>
                                    {{form.key_words(size=60)}}
                                </div>

                                {% if form.key_words.errors %}
                                <ul class="errors">
                                    {% for error in form.key_words.errors %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                                
                            </div>
                 
                        
                        
                        
                        </div>
                        <div class="col-sm-12 text-center">
                            <input type="submit" value="Dodaj" class="btn btn-primary btn-lg">
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<style>
    .card-body {
        background-color: #212529;
        margin: 20px;
    }
</style>
